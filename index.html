<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Math Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/katex.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #50c878;
            --food-color: #e74c3c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .active {
            display: flex;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #357abd;
        }

        #game-area {
            position: relative;
            margin: 20px auto;
        }

        canvas {
            background-color: #2a2a2a;
            border-radius: 10px;
            touch-action: none;
        }

        #score-display {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        #math-question {
            font-size: 1.3rem;
            margin: 10px 0;
            min-height: 40px;
        }

        @media (max-width: 600px) {
            canvas {
                max-width: 95vw;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-screen" class="screen active">
        <h1>Snake Math Game</h1>
        <button id="start-button">Iniciar Juego</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="math-question"></div>
        <div id="score-display">Puntuación: 0</div>
        <div id="game-area">
            <canvas id="game-canvas"></canvas>
        </div>
    </div>

    <div id="game-over-screen" class="screen">
        <h1>¡Juego Terminado!</h1>
        <div id="final-score">Puntuación Final: 0</div>
        <button id="restart-button">Jugar de Nuevo</button>
    </div>

    <script>
        class SnakeMathGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.cellSize = 20;
                this.canvas.width = 400;
                this.canvas.height = 400;
                this.gridWidth = this.canvas.width / this.cellSize;
                this.gridHeight = this.canvas.height / this.cellSize;
                
                this.snake = [];
                this.direction = 'right';
                this.nextDirection = 'right';
                this.food = [];
                this.score = 0;
                this.currentQuestion = null;
                this.gameLoop = null;
                this.touchStartX = null;
                this.touchStartY = null;
                
                this.initializeGame();
                this.setupEventListeners();
            }

            initializeGame() {
                this.snake = [
                    {x: 6, y: 10},
                    {x: 5, y: 10},
                    {x: 4, y: 10}
                ];
                
                this.direction = 'right';
                this.nextDirection = 'right';
                this.score = 0;
                this.generateNewQuestion();
                this.placeFood();
                this.updateScore();
            }

            generateNewQuestion() {
                const operations = ['+', '-', '\\cdot'];
                const operation = operations[Math.floor(Math.random() * operations.length)];
                let num1, num2, answer;

                switch(operation) {
                    case '+':
                        num1 = Math.floor(Math.random() * 20) + 1;
                        num2 = Math.floor(Math.random() * 20) + 1;
                        answer = num1 + num2;
                        break;
                    case '-':
                        num1 = Math.floor(Math.random() * 20) + 10;
                        num2 = Math.floor(Math.random() * num1);
                        answer = num1 - num2;
                        break;
                    case '\\cdot':
                        num1 = Math.floor(Math.random() * 10) + 1;
                        num2 = Math.floor(Math.random() * 10) + 1;
                        answer = num1 * num2;
                        break;
                }

                this.currentQuestion = {
                    text: `${num1} ${operation} ${num2}`,
                    answer: answer,
                    wrongAnswers: this.generateWrongAnswers(answer)
                };

                const mathQuestion = document.getElementById('math-question');
                katex.render(this.currentQuestion.text + " = ?", mathQuestion);
            }

            generateWrongAnswers(correctAnswer) {
                const wrongAnswers = new Set();
                while(wrongAnswers.size < 3) {
                    let wrong = correctAnswer + Math.floor(Math.random() * 10) - 5;
                    if(wrong !== correctAnswer && wrong > 0) {
                        wrongAnswers.add(wrong);
                    }
                }
                return Array.from(wrongAnswers);
            }

            placeFood() {
                const answers = [...this.currentQuestion.wrongAnswers, this.currentQuestion.answer];
                this.food = [];
                
                for(let answer of answers) {
                    let position;
                    do {
                        position = {
                            x: Math.floor(Math.random() * (this.canvas.width / this.cellSize)),
                            y: Math.floor(Math.random() * (this.canvas.height / this.cellSize)),
                            value: answer
                        };
                    } while(this.isPositionOccupied(position));
                    
                    this.food.push(position);
                }
            }

            isPositionOccupied(position) {
                return this.snake.some(segment => segment.x === position.x && segment.y === position.y) ||
                       this.food.some(food => food.x === position.x && food.y === position.y);
            }

            moveSnake() {
                this.direction = this.nextDirection;
                const head = {...this.snake[0]};

                switch(this.direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }

                // Manejar el cruce de bordes
                head.x = (head.x + this.gridWidth) % this.gridWidth;
                head.y = (head.y + this.gridHeight) % this.gridHeight;

                if(this.checkCollision(head)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);
                
                const foodEaten = this.food.findIndex(f => f.x === head.x && f.y === head.y);
                if(foodEaten !== -1) {
                    const eatenValue = this.food[foodEaten].value;
                    if(eatenValue === this.currentQuestion.answer) {
                        this.score += 10;
                        this.generateNewQuestion();
                    } else {
                        this.score = Math.max(0, this.score - 5);
                        if(this.snake.length > 3) {
                            this.snake.pop();
                            this.snake.pop();  // Extra penalty
                        }
                    }
                    this.updateScore();
                    this.placeFood();
                } else {
                    this.snake.pop();
                }
            }

            checkCollision(head) {
                // Solo verifica colisión con el propio cuerpo y longitud mínima
                return this.snake.some(segment => segment.x === head.x && segment.y === head.y) ||
                       this.snake.length < 3;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.snake.forEach((segment, index) => {
                    this.ctx.fillStyle = index === 0 ? 
                        getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim() : 
                        '#50c878';
                    this.ctx.fillRect(
                        segment.x * this.cellSize,
                        segment.y * this.cellSize,
                        this.cellSize - 1,
                        this.cellSize - 1
                    );
                });

                // Draw food
                this.food.forEach(food => {
                    this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--food-color').trim();
                    
                    this.ctx.fillRect(
                        food.x * this.cellSize,
                        food.y * this.cellSize,
                        this.cellSize - 1,
                        this.cellSize - 1
                    );

                    // Draw number on food
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '12px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText(
                        food.value.toString(),
                        food.x * this.cellSize + this.cellSize/2,
                        food.y * this.cellSize + this.cellSize/2
                    );
                });
            }

            updateScore() {
                document.getElementById('score-display').textContent = `Puntuación: ${this.score}`;
            }

            startGame() {
                this.initializeGame();
                this.gameLoop = setInterval(() => {
                    this.moveSnake();
                    this.draw();
                }, 150);
                document.getElementById('welcome-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
            }

            gameOver() {
                clearInterval(this.gameLoop);
                document.getElementById('final-score').textContent = `Puntuación Final: ${this.score}`;
                document.getElementById('game-screen').classList.remove('active');
                document.getElementById('game-over-screen').classList.add('active');
            }

            setupEventListeners() {
                document.getElementById('start-button').addEventListener('click', () => this.startGame());
                document.getElementById('restart-button').addEventListener('click', () => this.startGame());

                // Keyboard controls with preventDefault
                document.addEventListener('keydown', (event) => {
                    if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                        event.preventDefault();
                    }
                    
                    switch(event.key) {
                        case 'ArrowUp':
                            if(this.direction !== 'down') this.nextDirection = 'up';
                            break;
                        case 'ArrowDown':
                            if(this.direction !== 'up') this.nextDirection = 'down';
                            break;
                        case 'ArrowLeft':
                            if(this.direction !== 'right') this.nextDirection = 'left';
                            break;
                        case 'ArrowRight':
                            if(this.direction !== 'left') this.nextDirection = 'right';
                            break;
                    }
                });

                // Touch controls
                this.canvas.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                    e.preventDefault();
                }, { passive: false });

                this.canvas.addEventListener('touchmove', (e) => {
                    if (!this.touchStartX || !this.touchStartY) return;

                    const touchEndX = e.touches[0].clientX;
                    const touchEndY = e.touches[0].clientY;
                    const deltaX = touchEndX - this.touchStartX;
                    const deltaY = touchEndY - this.touchStartY;

                    if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
                        if (Math.abs(deltaX) > Math.abs(deltaY)) {
                            if (deltaX > 0 && this.direction !== 'left') {
                                this.nextDirection = 'right';
                            } else if (deltaX < 0 && this.direction !== 'right') {
                                this.nextDirection = 'left';
                            }
                        } else {
                            if (deltaY > 0 && this.direction !== 'up') {
                                this.nextDirection = 'down';
                            } else if (deltaY < 0 && this.direction !== 'down') {
                                this.nextDirection = 'up';
                            }
                        }
                        this.touchStartX = touchEndX;
                        this.touchStartY = touchEndY;
                    }
                    e.preventDefault();
                }, { passive: false });

                this.canvas.addEventListener('touchend', () => {
                    this.touchStartX = null;
                    this.touchStartY = null;
                });
            }
        }

        // Initialize game when page loads
        new SnakeMathGame();
    </script>
</body>
</html>
